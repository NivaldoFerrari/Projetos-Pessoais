<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag dfn</title>
</head>
<body>
    <!-- Display inline -->
    <!-- indica o termo da definicao em sequencia -->
    <p><dfn title="Folha de estilo em cascata">CSS</dfn> Cascading Style Sheets recurso para adicionar estilo as paginas html</p>
</body>
</html>
