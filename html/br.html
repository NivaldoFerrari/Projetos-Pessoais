<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag br</title>
</head>
<body>
    <!-- Essa teg faz uma quebra de linha -->
    <br>
    <!-- E somente deve ser usado pra isso -->
    <!-- Como por exemplo em enderecos ou poemas -->
    <!-- Nao deve ser usado como quebra de linha de um paragrafo -->
    
    <!-- Exemplo da maneira errada -->
    <p>ola tudo <br>bem</p>
    
</body>
</html>
