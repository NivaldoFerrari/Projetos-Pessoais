<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag article</title>
</head>
<body>

    <!-- É uma seção independente no site como uma div -->
    <!-- Só que faz parte da nova semântica do html5 -->
    <!-- Display block -->
    <article>
        <h1>Parece uma div</h1>
        <p>lugar para item, </p>
        <p>conteúdo,</p>
        <p>uma perte do site e <abbr title="mais coisa"> etc.</abbr></p>

    </article>
    
</body>
</html>
