<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre as Tags area & map</title>
</head>
<body>
    <img src="imagens/mapa-brasil.jpg" usemap="#mapaBrasil">
    
    <!-- Map tag utilizada para indicar um mapa onde a tag area indica uma area especifica -->
    <map name="mapaBrasil">
    
        <!-- Display None -->
        <!-- Utiliza cordenadas para formar uma area Associada a um link -->
        <area shape="poly" coords="701,921,771,831,866,843,900,935,959,936" href="https://www.google.com/">
    </map>
</body>
</html>
