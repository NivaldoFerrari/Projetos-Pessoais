<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre as tags details e summary</title>

    <style>
        summary::marker{
            color: red;
        }
        details[open] summary::marker{
            color: blue;
        }
        
    </style>
</head>
<body>
    <!-- Display block -->
    <details>
        <summary>Variedade</summary><!-- Sempre o primerio -->
        <p>op1</p>
        <p>op2</p>
        <p>op3</p>
    </details>
</body>
</html>
