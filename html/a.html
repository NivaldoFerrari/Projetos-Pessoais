<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag A</title>
</head>
<body>
    <!-- As tags A são âncoras mais conhecidas como links --> 
    
    <!-- Espaço reservado para um link, não considerado um link pois não tem o parâmetro href -->
    <a id="topo">ÂNCORA VAZIA</a>


    <!-- Tem como comportamento de display inline permitindo que outros elementos fiquem a sua volta -->
    <a href="https://www.google.com/">Link Funcional</a>
    
    <!-- O parâmetro target indica aonde esse link vai abrir -->
    <!-- No caso o _blank indica que o link abrira em uma nova pagina -->
    <a href="https://www.google.com/" target="_blank">Link Funcional</a>

    <!-- Quando o link for pra outra página de um site apenas indique o caminho -->
    <!-- No camino use "/" para arquivos dentro de outras paginas na estrutura de diretorios-->
    <!-- E para voltar use o ".." -->
    <a href="h.html">Outra pg.</a>

    <!-- há como chamar um script usando a tag A -->
    <a href="javascript:alert('ola mundo!!')">Script</a>

</body>
