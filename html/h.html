<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag H</title>
</head>
<body>
      <!-- Indica que o texto dentro dela é um Título -->
      <!-- Possui um display block  ou seja ocupa uma linha inteira -->
      <!-- Contendo uma hierarquia indo do 1 ao 6 onde vai ficando menor, 
      onde cada número subsequênte é um sub título do anterior --> 
    <h1>Aprendendo a aprender.</h1>
    <h2>Aprendendo a aprender.</h2>
    <h3>Aprendendo a aprender.</h3>
    <h4>Aprendendo a aprender.</h4>
    <h5>Aprendendo a aprender.</h5>
    <h6>Aprendendo a aprender.</h6>
    
</body>
</html>
