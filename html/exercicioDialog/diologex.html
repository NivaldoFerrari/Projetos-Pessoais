<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo dialog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="abrirFechar()" id="btn_dialog">Abrir</button>

    <dialog id="d1">
        <div class="dialog-tit">
            <h3>Caixa de Dialogo</h3>
        </div>
        <div class="corpo-dialog">
            <p>Caixa de dialogo nativa do HTML5</p>
            <p>Exemplo mais completo</p>
        </div>
        <div class="dialog-rodape">
            <button id="btn-fechar" onclick="fecharDialog()">Fechar</button>
        </div>

    </dialog>
    

    <script src="script.js"></script>
</body>
</html>
