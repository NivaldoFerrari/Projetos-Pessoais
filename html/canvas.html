<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag canvas</title>
    
    <style>
        canvas{border: 1px #000 solid;}
    </style>

    <script>
        function desenha() {
                var canvas = document.getElementById('canvas');
                var cxt = canvas.getContext('2d');
                cxt.fillRect(25, 25, 100, 100);
        }
    </script>

</head>
<body>

    <!-- Tela bit map -->
    <!-- Pode ser manipulada usando JavaScrip -->
    <!-- Display block -->
    <canvas id="canvas" width="400px" height="400"></canvas>
    <script>desenha()</script>
    
</body>
</html>
