<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag blockquote e cite</title>
</head>
<body>

    <!-- Display block -->
    <!-- Usado para uma citacao de um texto -->
    <blockquote>
        <p>Frase aleatória inteligente</p>
        <p>Frase aleatória inteligente</p>
        <p>Frase aleatória inteligente</p>

        <!-- Display inline -->
        <cite> Autor da frase</cite>
    </blockquote>
    
</body>
</html>
