<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="caixaNovoFuncionalidades" class="caixa">
            <div id="caixaNovoCurso" class="caixaFunc">
                <label>Nome do Curso</label>
                <input type="text" name="nomeCurso" id="nomeCurso">
                <button id="btnAdicionaAntes">Adicionar Antes</button>
                <button id="btnAdicionarDepois">Adicionar Depois</button>
            </div>
            <div id="caixaRemoveCurso" class="caixaFunc">
                <button id="btnRemoveCurso">Remover Selecionado</button>
            </div>
            <div id="caixaCursoSelecionado" class="caixaFunc">
                <button id="btnCursoSelecionado">Curso Selecionado</button>
            </div>
        </div>
        <div id="caixaCursos" class="caixa">
            <!-- Cursosaqui -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
